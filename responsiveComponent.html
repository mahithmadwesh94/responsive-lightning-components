<template>
    <div class="slds-grid slds-wrap ">
        <div class="slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-4 slds-p-around_medium">
            <lightning-input type="text" label="Input 1" value=""></lightning-input>
        </div>
        <div class="slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-4 slds-p-around_medium">
            <lightning-input type="text" label="Input 2" value=""></lightning-input>
        </div>
        <div class="slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-4 slds-p-around_medium">
            <lightning-input type="text" label="Input 3" value=""></lightning-input>
        </div>
        <div class="slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-4 slds-p-around_medium">
            <lightning-input type="text" label="Input 4" value=""></lightning-input>
        </div>
        <div class="slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-4 slds-p-around_medium">
            <lightning-input type="text" label="Input 5" value=""></lightning-input>
        </div>
        <div class="slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-4 slds-p-around_medium">
            <lightning-input type="text" label="Input 6" value=""></lightning-input>
        </div>

        <div class="slds-size--1-of-1 slds-medium-size--1-of-1 slds-large-size--1-of-1 slds-p-around_medium">
            <lightning-button label="Show Modal Popup" onclick={showDivhandler}></lightning-button>
        </div>


        <!-- Modal Div -->
        <div if:true={showModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium"
                aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" variant="inverse" size="xx-small">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-grid slds-wrap ">
                            <div
                                class="slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2 slds-p-around_medium">
                                <lightning-combobox name="progress" label="Status" variant="label-inline" value={value}
                                    placeholder="Select Progress" options={options} onchange={handleChange}>
                                </lightning-combobox>
                            </div>

                            <div
                                class="slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-2 slds-p-around_medium">
                                <lightning-input type="date" name="input2"
                                    label="Date Time field with a predefined value" variant="label-inline"
                                    value="2020-09-12T18:13:41Z">
                                </lightning-input>
                            </div>

                            <div
                                class="slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3 slds-p-around_medium">
                                <lightning-input type="color" name="input-color" variant="label-inline"
                                    label="Favorite color">
                                </lightning-input>
                            </div>

                            <div
                                class="slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3 slds-p-around_medium">
                                <lightning-input type="email" label="Email address" variant="label-inline"
                                    value="alpha@beta.com">
                                </lightning-input>
                            </div>

                            <div
                                class="slds-size--1-of-1 slds-medium-size--1-of-2 slds-large-size--1-of-3 slds-p-around_medium">
                                <lightning-input type="checkbox" label="Basic option" checked variant="label-inline"
                                    name="input1"></lightning-input>
                            </div>

                        </div>

                    </div>
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        <!-- Modal Div  -->
    </div>
</template>
